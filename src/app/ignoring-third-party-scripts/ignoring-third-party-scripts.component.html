<h2>Ignoring Third-Party Scripts</h2>
<h4>1. Open Chrome Developer tools by pressing either:</h4>
<blockquote>
  <code>Ctrl</code> + <code>Shift</code> + <code>I</code>&nbsp;&nbsp;or&nbsp;&nbsp;
  <code>F12</code>
</blockquote>
<h4>2. Click on the button below to start the demo</h4>
<blockquote>
    <button (click)="onClickRunThirdPartyScript()" class="btn btn-success" type="button">Run demo</button>
</blockquote>
<h4>3. Step into the next function call by pressing:</h4>
<blockquote>
  <code>F11</code>
</blockquote>
